<!DOCTYPE html>
<html lang="en" style="background:#f5f5f5">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pomodoro Timer</title>
  <style>
    :root {
      --bg: #ffffff;
      --panel: #f2f2f2;
      --accent: #0d9488;
      --text: #1f2933;
      --muted: #9ca3af;
      --radius: 14px;
    }
    * { box-sizing: border-box; font-family: system-ui,-apple-system,"Segoe UI",sans-serif; }
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .widget {
      width: 340px;
      background: var(--bg);
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 16px;
      box-shadow: 0 14px 35px rgba(15,23,42,0.05);
      padding: 18px 18px 10px;
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 14px;
    }
    .input {
      width: 100%;
      background: #e5e7eb;
      border: none;
      outline: none;
      border-radius: 10px;
      padding: 9px 11px;
      font-size: 14px;
      margin-bottom: 14px;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(0,0,0,0.03);
    }
    .task:last-child { border-bottom: none; }
    .task-left {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 0;
    }
    .play-btn, .check-icon {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1.5px solid #d1d5db;
      display: grid;
      place-items: center;
      background: #fff;
      cursor: pointer;
      flex: 0 0 auto;
    }
    .play-btn.active {
      border-color: var(--accent);
      background: rgba(13,148,136,0.12);
    }
    .task-title {
      font-size: 14px;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: text;
    }
    .task-title.done {
      text-decoration: line-through;
      color: #9ca3af;
    }
    .task-actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 12px;
      color: #6b7280;
    }
    .time {
      font-weight: 600;
      font-variant-numeric: tabular-nums;
      width: 52px;
      text-align: right;
      color: #374151;
    }
    .settings {
      margin-top: 12px;
      background: #f9fafb;
      border: 1px solid rgba(0,0,0,0.02);
      border-radius: 12px;
      padding: 8px 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .settings label {
      font-size: 11px;
      color: #6b7280;
    }
    .settings input {
      width: 55px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 3px 5px;
      font-size: 11px;
      background: #fff;
    }
    .settings small {
      font-size: 10px;
      color: #9ca3af;
    }
    @media (max-width: 400px) {
      .widget { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="title">Pomodoro Timer</div>
    <input id="newTask" class="input" placeholder="Hit Enter to add a task" />

    <div id="tasks"></div>

    <div class="settings">
      <label>
        Focus
        <input id="focusLength" type="number" min="1" value="25" />m
      </label>
      <label>
        Break
        <input id="breakLength" type="number" min="1" value="5" />m
      </label>
      <small>◊©◊ô◊†◊ï◊ô ◊î◊¢◊®◊õ◊ô◊ù ◊ô◊©◊§◊ô◊¢ ◊¢◊ú ◊î◊°◊©◊ü ◊î◊ë◊ê</small>
    </div>
  </div>

  <script>
    const tasksEl = document.getElementById("tasks");
    const newTaskEl = document.getElementById("newTask");
    const focusInput = document.getElementById("focusLength");
    const breakInput = document.getElementById("breakLength");

    const STORAGE_KEY = "notion-pomodoro-v1";

    let state = {
      tasks: [
        { id: crypto.randomUUID(), title: "My First Task", done: false, time: 25 * 60 },
        { id: crypto.randomUUID(), title: "Second Task", done: true, time: 25 * 60 },
        { id: crypto.randomUUID(), title: "Third Task", done: true, time: 25 * 60 },
      ],
      activeTaskId: null,
      isRunning: false,
      isBreak: false,
      focusLen: 25,
      breakLen: 5,
      lastTick: null
    };

    function load() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      try {
        const saved = JSON.parse(raw);
        state = {
          ...state,
          ...saved,
          tasks: saved.tasks || state.tasks
        };
        focusInput.value = state.focusLen;
        breakInput.value = state.breakLen;
      } catch (e) {
        console.warn("cant parse saved widget", e);
      }
    }

    function save() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        tasks: state.tasks,
        activeTaskId: state.activeTaskId,
        isRunning: state.isRunning,
        isBreak: state.isBreak,
        focusLen: state.focusLen,
        breakLen: state.breakLen
      }));
    }

    function format(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
    }

    function render() {
      tasksEl.innerHTML = "";
      state.tasks.forEach(task => {
        const row = document.createElement("div");
        row.className = "task";

        const left = document.createElement("div");
        left.className = "task-left";

        const btn = document.createElement("div");
        btn.className = state.activeTaskId === task.id && state.isRunning ? "play-btn active" : "play-btn";
        btn.innerHTML = state.activeTaskId === task.id && state.isRunning ? "‚ùö‚ùö" : "‚ñ∂";
        btn.onclick = () => toggleTask(task.id);

        const title = document.createElement("div");
        title.className = task.done ? "task-title done" : "task-title";
        title.contentEditable = true;
        title.textContent = task.title;
        title.onblur = e => {
          task.title = e.target.textContent.trim() || "Untitled";
          save();
        };

        left.appendChild(btn);
        left.appendChild(title);

        const actions = document.createElement("div");
        actions.className = "task-actions";

        const doneBtn = document.createElement("button");
        doneBtn.className = "icon-btn";
        doneBtn.textContent = "‚úì";
        doneBtn.title = "Mark done";
        doneBtn.onclick = () => {
          task.done = !task.done;
          save();
          render();
        };

        const resetBtn = document.createElement("button");
        resetBtn.className = "icon-btn";
        resetBtn.textContent = "‚Üª";
        resetBtn.title = "Reset time";
        resetBtn.onclick = () => {
          task.time = state.focusLen * 60;
          state.isBreak = false;
          save();
          render();
        };

        const delBtn = document.createElement("button");
        delBtn.className = "icon-btn";
        delBtn.textContent = "üóë";
        delBtn.onclick = () => {
          state.tasks = state.tasks.filter(t => t.id !== task.id);
          if (state.activeTaskId === task.id) {
            state.activeTaskId = null;
            state.isRunning = false;
          }
          save();
          render();
        };

        const time = document.createElement("div");
        time.className = "time";
        time.textContent = format(task.time);

        actions.appendChild(doneBtn);
        actions.appendChild(resetBtn);
        actions.appendChild(delBtn);
        actions.appendChild(time);

        row.appendChild(left);
        row.appendChild(actions);
        tasksEl.appendChild(row);
      });
    }

    function toggleTask(id) {
      if (state.activeTaskId === id) {
        state.isRunning = !state.isRunning;
      } else {
        state.activeTaskId = id;
        state.isRunning = true;
        state.isBreak = false;
        const task = state.tasks.find(t => t.id === id);
        if (task && task.time <= 0) {
          task.time = state.focusLen * 60;
        }
      }
      state.lastTick = Date.now();
      save();
      render();
    }

    newTaskEl.addEventListener("keydown", e => {
      if (e.key === "Enter" && newTaskEl.value.trim() !== "") {
        const t = {
          id: crypto.randomUUID(),
          title: newTaskEl.value.trim(),
          done: false,
          time: state.focusLen * 60
        };
        state.tasks.unshift(t);
        newTaskEl.value = "";
        save();
        render();
      }
    });

    focusInput.addEventListener("change", () => {
      const v = Math.max(1, parseInt(focusInput.value || "25", 10));
      state.focusLen = v;
      save();
    });

    breakInput.addEventListener("change", () => {
      const v = Math.max(1, parseInt(breakInput.value || "5", 10));
      state.breakLen = v;
      save();
    });

    function tick() {
      if (!state.isRunning || !state.activeTaskId) {
        requestAnimationFrame(tick);
        return;
      }
      const now = Date.now();
      const dt = Math.floor((now - (state.lastTick || now)) / 1000);
      if (dt > 0) {
        const task = state.tasks.find(t => t.id === state.activeTaskId);
        if (task) {
          task.time = Math.max(0, task.time - dt);
          if (task.time === 0) {
            if (!state.isBreak) {
              state.isBreak = true;
              task.time = state.breakLen * 60;
            } else {
              state.isBreak = false;
              task.time = state.focusLen * 60;
              task.done = true;
              state.isRunning = false;
            }
          }
        }
        state.lastTick = now;
        save();
        render();
      }
      requestAnimationFrame(tick);
    }

    load();
    render();
    tick();
  </script>
</body>
</html>
