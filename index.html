<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer - Focus Mode</title>
  <style>
    :root {
      --bg: #fff;
      --text: #1f2933;
      --primary: #b3473f;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .widget {
      width: 360px;
      background: var(--bg);
      border: 1px solid #000;
      border-radius: 16px;
      box-shadow: 0 14px 35px rgba(15, 23, 42, 0.05);
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .title { font-size: 18px; font-weight: 500; color: var(--text); }
    .input { width: 100%; background: #e5e7eb; border: none; outline: none; border-radius: 10px; padding: 9px 11px; font-size: 14px; }

    .task-list { display: flex; flex-direction: column; gap: 6px; }
    .task { display: flex; align-items: center; justify-content: space-between; background: #fafafa; border-radius: 8px; padding: 8px 10px; border: 1px solid rgba(0,0,0,0.08); }
    .task.active { background: var(--primary); color: #fff; }
    .task-controls { display: flex; gap: 8px; }
    .task-btn { background: none; border: none; cursor: pointer; font-size: 14px; }

    .focus-screen { display: none; flex-direction: column; align-items: center; justify-content: center; background: var(--primary); border-radius: 12px; color: #fff; padding: 24px 12px; text-align: center; gap: 8px; min-height: 180px; }
    .focus-screen.active { display: flex; }
    .focus-title { font-size: 16px; opacity: 0.9; }
    .focus-timer { font-size: 42px; font-weight: 700; margin: 4px 0; }
    .focus-controls { display: flex; gap: 20px; }
    .focus-btn { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; transition: opacity 0.2s; }
    .focus-btn:hover { opacity: 0.7; }

    .music-box, .settings { font-size: 12px; border-top: 1px solid rgba(0, 0, 0, 0.08); padding-top: 8px; }
    .music-link { color: #1a73e8; text-decoration: none; font-size: 13px; }
    .settings label { margin-right: 8px; }
    .settings input { width: 45px; border: 1px solid #ccc; border-radius: 6px; padding: 2px 4px; font-size: 12px; text-align: center; }
  </style>
</head>
<body>
  <div class="widget">
    <div class="title">Pomodoro Timer</div>
    <div class="task-list" id="taskList"></div>
    <input id="newTask" class="input" placeholder="Add a new task" />

    <div class="focus-screen" id="focusScreen">
      <div class="focus-title" id="focusTaskTitle">Time to focus!</div>
      <div class="focus-timer" id="focusTimer">25:00</div>
      <div class="focus-controls">
        <button id="focusPlay" class="focus-btn">‚ñ∂</button>
        <button id="focusPause" class="focus-btn">‚ùö‚ùö</button>
      </div>
      <div id="musicControls" style="display:flex;gap:10px;align-items:center;justify-content:center;margin-top:4px;">
        <button id="playPlaylist" style="background:rgba(255,255,255,0.12);border:1px solid rgba(255,255,255,0.4);border-radius:999px;padding:5px 16px;color:#fff;font-size:12px;cursor:pointer;">‚ñ∂ Playlist</button>
        <button id="openPlaylist" style="background:transparent;border:none;color:#fff;font-size:12px;cursor:pointer;">Open</button>
      </div>
    </div>

    <div class="music-box">
      üéµ <a href="https://youtube.com/playlist?list=PLDhuj9rNT6pkbPaMSKxIcbETHyI0Ofn5X&si=wLFxLirdJ6iTjwUC" target="_blank" class="music-link">Focus Playlist (YouTube)</a>
    </div>

    <div class="settings">
      <label>Focus <input id="focusTime" type="number" value="25" min="1" />m</label>
      <label>Break <input id="breakTime" type="number" value="5" min="1" />m</label>
      <label>Long <input id="longBreakTime" type="number" value="15" min="1" />m</label>
    </div>
  </div>

  <script>
    const newTaskEl = document.getElementById('newTask');
    const taskListEl = document.getElementById('taskList');
    const focusScreen = document.getElementById('focusScreen');
    const focusTaskTitle = document.getElementById('focusTaskTitle');
    const focusTimerEl = document.getElementById('focusTimer');
    const focusPlay = document.getElementById('focusPlay');
    const focusPause = document.getElementById('focusPause');
    const focusInput = document.getElementById('focusTime');

    let tasks = [];
    let activeTask = null;
    let remainingSeconds = 0;
    let timerInterval = null;

    function formatTime(sec) {
      const m = Math.floor(sec / 60).toString().padStart(2, '0');
      const s = (sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function renderTasks() {
      taskListEl.innerHTML = '';
      tasks.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'task';
        if (t.done) div.style.textDecoration = 'line-through';
        const span = document.createElement('span');
        span.textContent = t.title;
        div.appendChild(span);

        const controls = document.createElement('div');
        controls.className = 'task-controls';

        const doneBtn = document.createElement('button');
        doneBtn.className = 'task-btn';
        doneBtn.textContent = '‚úî';
        doneBtn.onclick = (e) => { e.stopPropagation(); t.done = !t.done; renderTasks(); };

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'task-btn';
        deleteBtn.textContent = 'üóë';
        deleteBtn.onclick = (e) => { e.stopPropagation(); tasks.splice(i, 1); renderTasks(); };

        const startBtn = document.createElement('button');
        startBtn.className = 'task-btn';
        startBtn.textContent = '‚ñ∂';
        startBtn.onclick = (e) => { e.stopPropagation(); startFocus(t); };

        controls.append(doneBtn, deleteBtn, startBtn);
        div.appendChild(controls);

        taskListEl.appendChild(div);
      });
    }

    function startFocus(task) {
      activeTask = task;
      remainingSeconds = parseInt(focusInput.value) * 60;
      focusTaskTitle.textContent = task.title || 'Time to focus!';
      focusTimerEl.textContent = formatTime(remainingSeconds);
      focusScreen.classList.add('active');
    }

    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds--;
          focusTimerEl.textContent = formatTime(remainingSeconds);
        } else {
          clearInterval(timerInterval);
          endSession();
        }
      }, 1000);
    }

    function endSession() {
      if (activeTask) activeTask.done = true;
      renderTasks();
      focusScreen.classList.remove('active');
      alert('Focus session complete! Take a break.');
    }

    focusPlay.onclick = startTimer;
    focusPause.onclick = () => clearInterval(timerInterval);

    newTaskEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && newTaskEl.value.trim()) {
        tasks.push({ title: newTaskEl.value.trim(), done: false });
        newTaskEl.value = '';
        renderTasks();
      }
    });

    renderTasks();

    const YT_PLAYLIST = "https://youtube.com/playlist?list=PLDhuj9rNT6pkbPaMSKxIcbETHyI0Ofn5X&si=wLFxLirdJ6iTjwUC";
    const playPlaylist = document.getElementById('playPlaylist');
    const openPlaylist = document.getElementById('openPlaylist');
    if (playPlaylist) playPlaylist.addEventListener('click', () => window.open(YT_PLAYLIST, '_blank'));
    if (openPlaylist) openPlaylist.addEventListener('click', () => window.open(YT_PLAYLIST, '_blank'));
  </script>
</body>
</html>
