<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer - Focus Mode</title>
  <style>
    :root {
      --bg: #fff;
      --text: #1f2933;
      --primary: #6c63ff;
    }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .widget {
      width: 350px;
      background: var(--bg);
      border: 1px solid #000;
      border-radius: 16px;
      box-shadow: 0 14px 35px rgba(15,23,42,0.05);
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .title { font-size: 16px; font-weight: 500; color: var(--text); }
    .task-list { display: flex; flex-direction: column; gap: 6px; }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fafafa;
      border-radius: 8px;
      padding: 8px 10px;
      border: 1px solid rgba(0,0,0,0.08);
    }
    .task.done span { text-decoration: line-through; color: #fafafa; }
    .task-controls { display: flex; gap: 6px; }
    .task-btn { background: none; border: none; cursor: pointer; font-size: 14px; }
    .input {
      width: 100%;
      background: #fafafa;
      border: 1px solid #000;
      outline: none;
      border-radius: 10px;
      padding: 9px 11px;
      font-size: 14px;
    }

    /* manual settings */
    .settings {
      display: flex;
      gap: 10px;
      font-size: 10px;
      border-top: 1px solid rgba(0,0,0,0.06);
      padding-top: 6px;
      flex-wrap: wrap;
    }
    .settings label {
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }
    .settings input {
      width: 46px;
      background: #fafafa;
      border: 1px solid #000;
      border-radius: 6px;
      padding: 2px 4px;
      text-align: center;
      font-size: 12px;
    }

    /* Focus Mode */
    .focus-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: var(--primary);
      color: #fff;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 100;
    }
    .focus-overlay.active { display: flex; }
    .focus-title { font-size: 20px; font-weight: 600; }
    .focus-timer { font-size: 70px; font-weight: 700; letter-spacing: .04em; }
    .focus-controls { display: flex; gap: 20px; }
    .focus-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
    }

    /* mini player */
    #musicContainer {
      width: 150px;
      min-height: 50px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
    }
    #musicBtn {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 999px;
      padding: 4px 12px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }
    .mini-yt {
      width: 140px;
      height: 78px;
      border: 0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      background: #000;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="title">Pomodoro Timer</div>
    <div id="taskList" class="task-list"></div>
    <input id="newTask" class="input" placeholder="Add a new task" />

    <!-- manual time settings -->
    <div class="settings">
      <label>Focus <input id="focusInput" type="number" value="25" min="1" /></label>
      <label>Break <input id="breakInput" type="number" value="5" min="1" /></label>
      <label>Long <input id="longInput" type="number" value="15" min="1" /></label>
    </div>
  </div>

  <div id="focusOverlay" class="focus-overlay">
    <div id="focusTaskTitle" class="focus-title">Time to focus!</div>
    <div id="focusTimer" class="focus-timer">25:00</div>
    <div class="focus-controls">
      <button id="focusPlay" class="focus-btn">▶</button>
      <button id="focusPause" class="focus-btn">❚❚</button>
      <button id="focusExit" class="focus-btn">✕</button>
    </div>
    <div id="musicContainer">
      <button id="musicBtn">▶ playlist</button>
    </div>
  </div>

  <script>
    const newTaskEl = document.getElementById('newTask');
    const taskListEl = document.getElementById('taskList');
    const focusOverlay = document.getElementById('focusOverlay');
    const focusTaskTitle = document.getElementById('focusTaskTitle');
    const focusTimerEl = document.getElementById('focusTimer');
    const focusPlay = document.getElementById('focusPlay');
    const focusPause = document.getElementById('focusPause');
    const focusExit = document.getElementById('focusExit');

    // manual inputs
    const focusInput = document.getElementById('focusInput');
    const breakInput = document.getElementById('breakInput');
    const longInput = document.getElementById('longInput');

    let musicBtn = document.getElementById('musicBtn');
    const musicContainer = document.getElementById('musicContainer');
    let isPlayerEmbedded = false;

    let tasks = [];
    let activeTaskId = null;
    let remainingSeconds = 0;
    let totalSeconds = 0;
    let timerInterval = null;

    function formatTime(sec) {
      const m = Math.floor(sec / 60).toString().padStart(2, '0');
      const s = (sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function renderTasks() {
      taskListEl.innerHTML = '';
      tasks.forEach((t) => {
        const row = document.createElement('div');
        row.className = 'task' + (t.done ? ' done' : '');
        const span = document.createElement('span');
        span.textContent = t.title;
        const ctrls = document.createElement('div');
        ctrls.className = 'task-controls';

        const doneBtn = document.createElement('button');
        doneBtn.className = 'task-btn';
        doneBtn.textContent = '☑';
        doneBtn.onclick = (e) => { e.stopPropagation(); toggleDone(t.id); };

        const delBtn = document.createElement('button');
        delBtn.className = 'task-btn';
        delBtn.textContent = '✘';
        delBtn.onclick = (e) => { e.stopPropagation(); deleteTask(t.id); };

        const startBtn = document.createElement('button');
        startBtn.className = 'task-btn';
        startBtn.textContent = '▷';
        startBtn.onclick = (e) => { e.stopPropagation(); startSession(t.id); };

        ctrls.append(doneBtn, delBtn, startBtn);
        row.append(span, ctrls);
        taskListEl.appendChild(row);
      });
    }

    function addTask(title) {
      tasks.push({ id: crypto.randomUUID(), title, done: false });
      renderTasks();
    }

    function toggleDone(id) {
      const t = tasks.find((x) => x.id === id);
      if (t) t.done = !t.done;
      if (id === activeTaskId) {
        stopTimer();
        exitFocus();
      }
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter((x) => x.id !== id);
      if (id === activeTaskId) {
        stopTimer();
        exitFocus();
      }
      renderTasks();
    }

    function startSession(id) {
      activeTaskId = id;
      const t = tasks.find((x) => x.id === id);
      if (!t) return;

      // take value from manual focus input
      const focusMinutes = Math.max(1, parseInt(focusInput.value) || 25);
      totalSeconds = remainingSeconds = focusMinutes * 60;

      focusTaskTitle.textContent = t.title;
      focusTimerEl.textContent = formatTime(remainingSeconds);
      focusOverlay.classList.add('active');

      // reset tiny player per session
      isPlayerEmbedded = false;
      musicContainer.innerHTML = `<button id="musicBtn" style="background:rgba(255,255,255,0.12);border:1px solid rgba(255,255,255,0.4);border-radius:999px;padding:4px 12px;color:#fff;font-size:12px;cursor:pointer;">▶ playlist</button>`;
      musicBtn = document.getElementById('musicBtn');
      musicBtn.addEventListener('click', embedPlaylist);
    }

    function stopTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = null;
    }

    function exitFocus() {
      stopTimer();
      focusOverlay.classList.remove('active');
      activeTaskId = null;
    }

    function tick() {
      if (remainingSeconds > 0) {
        remainingSeconds--;
        focusTimerEl.textContent = formatTime(remainingSeconds);
      } else {
        stopTimer();
        finishSession();
      }
    }

    function finishSession() {
      const t = tasks.find((x) => x.id === activeTaskId);
      if (t) t.done = true;
      renderTasks();
      exitFocus();
      alert('Focus session complete!');
    }

    focusPlay.onclick = () => {
      if (!activeTaskId) return;
      stopTimer();
      timerInterval = setInterval(tick, 1000);
    };
    focusPause.onclick = () => { stopTimer(); };
    focusExit.onclick = () => { exitFocus(); };

    newTaskEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && newTaskEl.value.trim()) {
        addTask(newTaskEl.value.trim());
        newTaskEl.value = '';
      }
    });

    renderTasks();

    function embedPlaylist() {
      if (isPlayerEmbedded) return;
      isPlayerEmbedded = true;
      const playlistID = "PLDhuj9rNT6pkbPaMSKxIcbETHyI0Ofn5X";
      const iframeSrc = `https://www.youtube.com/embed/videoseries?list=${playlistID}&autoplay=1`;
      musicContainer.innerHTML = `
        <iframe
          src="${iframeSrc}"
          class="mini-yt"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      `;
    }

    if (musicBtn) musicBtn.addEventListener('click', embedPlaylist);
  </script>
</body>
</html>
